<!DOCTYPE html>
<html>
<head>
    <title>Upload User through Excel</title>
</head>
<body>
<h2>1. Upload User Excel File</h2>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="userFile" accept=".xlsx" required>
    <button type="submit">Upload</button>
</form>
<div id="uploadStatus"></div>

<hr>

<h2>2. Login Test</h2>
<form id="loginForm">
    Email: <input type="email" id="email" required><br>
    Password: <input type="password" id="password" required><br>
    <button type="submit">Login</button>
</form>
<div id="loginStatus"></div>

<script>
    // JS for file upload
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const statusDiv = document.getElementById("uploadStatus");
        statusDiv.innerText = "Uploading...";

        const response = await fetch("/GcpAssignment-1.0-SNAPSHOT/upload", {
            method: "POST",
            body: formData
        });

        statusDiv.innerText = await response.text();
    });

    // JS for login
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const statusDiv = document.getElementById("loginStatus");
        statusDiv.innerText = "Logging in...";

        const response = await fetch(`/GcpAssignment-1.0-SNAPSHOT/login?email=${email}&password=${password}`);
        statusDiv.innerText = await response.text();
    });
</script>
</body>
</html>
